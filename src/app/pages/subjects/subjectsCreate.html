<div class="horizontal-scroll">
    <div>创建课程</div>
    <hr>
    <div class="form-group">
        <label for="name">课程名称：</label>
        <input class="form-control" placeholder="" ng-model="subject.name">
    </div>
    <div class="form-group">
        <label for="message">课程描述：</label>
        <textarea placeholder="请输入内容" class="form-control" ng-model="subject.description"></textarea>
    </div>

    <div>创建课程组</div>
    <hr>
    <div class="form-group">
        <label for="scale">选择组件类型：</label>
        <select type="text" class="form-control" ng-model="subject.subjectsType">
        </select>
    </div>

    <footer class="center">
        <button class="btn btn-danger margin10" ng-click='cancelSubjectsCreate()'>取消</button>
        <button class="btn btn-primary" ng-click="saveSubject()">保存</button>
    </footer>
</div>
