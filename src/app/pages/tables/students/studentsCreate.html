<div class="horizontal-scroll">
    <div class="form-group">
        <label for="class">学生所属班级：</label>
        <input type="text" class="form-control" placeholder="class">
    </div>
    <div class="form-group">
        <label for="cardId">学生身份证号：</label>
        <input type="text" class="form-control" placeholder="cardId">
    </div>
    <div class="form-group">
        <label for="input01">学生姓名：</label>
        <input type="text" class="form-control" placeholder="name">
    </div>
    <div class="form-group">
        <label for="sex">学生性别：</label>
        <select type="text" class="form-control" ng-options="i for i in ['女','男']" ng-model='sex'>
    </select>
    </div>
    <div class="form-group">
        <label for="scale">学生级别：</label>
        <select type="text" class="form-control">
    </select>
    </div>
    <div class="form-group">
        <label for="tel">手机号：</label>
        <input type="number" class="form-control" placeholder="请输入手机号">
    </div>
    <div class="form-group">
        <label for="password">登录app密码</label>
        <input type="text" class="form-control" placeholder="请输入密码">
    </div>
    <div class="form-group">
        <label for="password">确认app密码</label>
        <input type="text" class="form-control" placeholder="请再次输入密码">
    </div>
    <div class="form-group">
        <label for="email">邮箱地址：</label>
        <input type="email" class="form-control" placeholder="请输入Email">
    </div>
    <div class="form-group">
        <label for="message">备注信息</label>
        <textarea placeholder="请填空备注信息" class="form-control"></textarea>
    </div>
    <footer class="center">
        <button class="btn btn-danger margin10">取消</button>
        <button class="btn btn-primary">保存</button>
    </footer>
</div>
