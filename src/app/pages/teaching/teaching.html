        </thead>
        <tbody>
            <tr ng-repeat="item in teachings">
                <td class="table-id">{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.primaryPerson}}</td>
                <td>{{item.phone}}</td>
                <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
                <td>{{item.plandateStart}}</td>
                <td>{{item.plandateEnd}}</td>
                <td><a class="emial-link" style="cursor: pointer;" ng-click="teachingEdit()">查看授课计划细节</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                </td>
            </tr>
        </tfoot>
    </table>
