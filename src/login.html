<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="app/auth.css">
    <link rel="stylesheet" href="app/form.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="/bower_components/jquery/dist/jquery.js"></script>
</head>

<body>
    <div class="auth-main">
        <!-- <form> -->
        <div class="auth-block">
            <h1>XX系统</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Email：</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="username" placeholder="Email" style="border:none;color:#dbdbdb;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="Password" style="border:none;color:#dbdbdb;">
                    </div>
                </div>
            </form>
            <div class="col-sm-offset-2 col-sm-10" style="padding-left: 47px;">
                <button class="btn " style="background-color: #1f9d90;border-radius: 5%;" id="loginBtn" onclick="getData()">Sign in</button>
                <!-- <div> 新用户注册</div> -->
            </div>
        </div>
        <!-- </form> -->
    </div>
</body>
<script type="text/javascript">
    // 登录按钮的点击事件 
    function getData() {
        // 数据封装
        var data = {
            "username": $('#username').val(),
            "password": $('#password').val(),
            mobileLogin: 1,
        };
        // 发送ajax请求
        // // alert(data);
        $.post('/a/login', data).fail(function(err) {})
            .done(function(res) {
                if (res.success == true) {
                    sessionStorage.setItem("userMessage", JSON.stringify(res.body));
                    var thisLocation = sessionStorage.getItem('thisLocation');
                    if (thisLocation) {
                        window.location.href = '/#' + thisLocation;
                    } else {
                        window.location.href = "/";
                    }

                } else {
                    alert('用户名或密码不对，请重新输入！')
                }
            });
    };
</script>

</html>;
